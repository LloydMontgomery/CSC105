<!DOCTYPE html>
<html>
<head>
	<title>Time Tracker</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Our Custom CSS and JS files -->
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="./script.js" defer></script>

</head>
<body>
	<h1> CSC 105 Time-Tracker </h1>
	<hr>

	<div class="col-sm-offset-3 col-sm-6 col-xs-12">
		<h2> Clients </h2>
		<form name="clientForm" class="row">
			<div class="col-xs-3">
				<input name="id" type="text" class="form-control" placeholder="Client ID">
			</div>
			<div class="col-xs-3">
				<input name="name" type="text" class="form-control" placeholder="Client Name">
			</div>
			<div>
				<button onclick="addClient()" type="button" class="btn btn-primary">Add Entry</button>
			</div>
		</form>
		<table id="clientTable" class="table table-bordered table-striped">
			<thead>
				<!-- We will fill this with data in our JS file -->
			</thead>
			<tbody>
				<!-- We will fill this with data in our JS file -->
			</tbody>
		</table>
	</div>

	<div class="col-sm-offset-3 col-sm-6 col-xs-12">
		<h2> Hours </h2>
		<form name="hoursForm">
			<div class="col-xs-3">
				<input name="name" type="text" class="form-control" placeholder="Name">
			</div>
			<div class="col-xs-3">
				<input name="hours" type="text" class="form-control" placeholder="Hours">
			</div>
			<div class="col-xs-3">
				<input name="wage" type="text" class="form-control" placeholder="Wage">
			</div>
			<div>
				<button onclick="addHours()" type="button" class="btn btn-primary">Add Entry</button>
			</div>
		</form>
		<table id="hoursTable" class="table table-bordered table-striped">
			<thead>
				<!-- We will fill this with data in our JS file -->
			</thead>
			<tbody>
				<!-- We will fill this with data in our JS file -->
			</tbody>
		</table>
	</div>
</body>
</html>
