<!DOCTYPE html>
<html>
<head>
	<title>Time Tracker</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Our Custom CSS and JS files -->
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="./script.js" defer></script>

</head>
<body>
	<h1> CSC 105 Time-Tracker </h1>
	<hr>

	<div id="clients-container" class="container">
		<h2> Clients </h2>
		<form name="clientForm">
			<input name="id" type="text" class="form-control pull-left" placeholder="Client ID">
			<input name="name" type="text" class="form-control pull-left" placeholder="Client Name">
			<button onclick="addClient()" type="button" class="btn btn-primary">Add Client</button>
		</form>
		<table id="clientTable" class="table table-bordered table-striped">
			<thead>
				<tr>
					<td> Client ID </td>
					<td> Client Name </td>
				</tr>
			</thead>
			<tbody>
				<!-- We will fill this with data in our JS file -->
			</tbody>
		</table>
	</div>

	<div id="projects-container" class="container">
		<h2> Projects </h2>
		<form name="projectForm">
			<input name="projectId" type="text" class="form-control pull-left" placeholder="Project ID">
			<input name="name" type="text" class="form-control pull-left" placeholder="Project Name">
			<input name="clientId" type="text" class="form-control pull-left" placeholder="Client ID">
			<input name="rate" type="text" class="form-control pull-left" placeholder="Rate">
			<input name="hoursEstimated" type="text" class="form-control pull-left" placeholder="Estimate">
			<button onclick="addProject()" type="button" class="btn btn-primary">Add Project</button>
		</form>
		<table id="projectTable" class="table table-bordered table-striped">
			<thead>
				<tr>
					<td> Project ID </td>
					<td> Project Name </td>
					<td> Client ID </td>
					<td> Client Name </td>
					<td> Rate </td>
					<td> Hours Estimated </td>
					<td> Hours Total </td>
					<td> % Complete </td>
				</tr>
			</thead>
			<tbody>
				<!-- We will fill this with data in our JS file -->
			</tbody>
		</table>
	</div>

	<div id="hours-container" class="container">
		<h2> Hours </h2>
		<form name="hoursForm">
			<input name="name" type="text" class="form-control pull-left" placeholder="Name">
			<input name="hours" type="text" class="form-control pull-left" placeholder="Hours">
			<input name="wage" type="text" class="form-control pull-left" placeholder="Wage">
			<button onclick="addHours()" type="button" class="btn btn-primary">Add Hours</button>
		</form>
		<table id="hoursTable" class="table table-bordered table-striped">
			<thead>
				<tr>
					<td> Name </td>
					<td> Hours Worked </td>
					<td> Wage/h </td>
				</tr>
			</thead>
			<tbody>
				<!-- We will fill this with data in our JS file -->
			</tbody>
		</table>
	</div>
</body>
</html>
